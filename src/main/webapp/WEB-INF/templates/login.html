<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title th:text="#{caticket.title}">CATICKET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}" />
    <!--[if IE]><link rel="shortcut icon" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/caticket.css" th:href="@{/css/caticket.css}" />
</head>

<body>
    <div class="main">
        <header th:replace="layout :: header">
        </header>
        <div class="content lang-cn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 user-activity">
                        <div><img class="logo" alt="logo" src="../../images/logo-128.png" th:src="@{/images/logo-128.png}">
                        </div>
                        <div>
                            <h1>CATICKET</h1></div>
                        <div th:if="${param.error}" th:text="#{caticket.loginfail}"></div>
                        <div th:if="${param.logout}" th:text="#{caticket.loggedout}"></div>
                        <div th:if="${param.expired}" th:text="#{caticket.expired}"></div>
                        <form class="user-form" action="#" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <span class="icon-user vertical-center"></span>
                                <input type="text" class="form-control input-username" placeholder="User Name" th:placeholder="#{caticket.username}" name="username" required="required">
                            </div>
                            <div class="form-group">
                                <span class="icon-key vertical-center"></span>
                                <input type="password" class="form-control input-password" placeholder="Password" th:placeholder="#{caticket.password}" name="password" required="required">
                            </div>
                            <div>
                                <button type="submit" class="signin red-box" th:text="#{caticket.signin}">SIGN IN</button>
                            </div>
                            <div><a role="button" class="btn joinus red-box" href="#" th:href="@{/register}" th:text="#{caticket.joinus}">JOIN US</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout :: footer">
        </footer>
    </div>
</body>

</html>
