<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{caticket.title}">CATICKET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}" />
    <!--[if IE]><link rel="shortcut icon" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/caticket.css" th:href="@{/css/caticket.css}" />
    <script src="../../js/jquery-2.2.3.min.js" th:src="@{/js/jquery-2.2.3.min.js}"></script>
</head>

<body>
    <div class="main">
        <header class="main-header lang-en">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" th:href="@{/}">
                            <img class="logo" alt="logo" src="../../images/logo.png" th:src="@{/images/logo.png}">
                            <span class="brand" th:text="#{caticket.title}">CATICKET</span>
                        </a>
                    </div>
                    <div class="nav-user">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" th:href="@{/user/logout}">logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div>
            <p id="errorInfo"></p>
        </div>

        <div>
            <p>
                <span>name:</span> 
                <span th:text="${user.name}" id="username">name</span>
            </p>
            <br/>
            <br/>
            change name:
            <input type="text" name="name" id="name">
            <button type="button" id="changeName">change name</button> 
            <br/>
            change password:
            <input type="password" name="password" id="password">
            <button type="button" id="changePassword">change password</button>
        </div>

        <footer class="main-footer lang-en" th:replace="layout :: footer">
            <div>
                <span th:text="#{caticket.copyright}">Copyright Â© 2016 by ThreeQ</span>
            </div>
        </footer>
    </div>
</body>
<script src="../../js/user-info.js" th:src="@{/js/user-info.js}"></script>
</html>
