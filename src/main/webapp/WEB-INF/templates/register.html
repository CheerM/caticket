<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{caticket.title}">CATICKET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="icon" href="../../images/favicon.png" th:href="@{/images/favicon.png}" />
    <!--[if IE]><link rel="shortcut icon" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" /><![endif]-->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/layout.css" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" type="text/css" href="../../css/caticket.css" th:href="@{/css/caticket.css}" />
    <script src="../../js/jquery-2.2.3.min.js" th:src="@{/js/jquery-2.2.3.min.js}"></script>
</head>

<body>
    <div class="main">
        <header class="main-header lang-en" th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" th:href="@{/caticket}">
                            <img class="logo" alt="logo" src="../../images/logo.png" th:src="@{/images/logo.png}">
                            <span class="brand" th:text="#{caticket.title}">CATICKET</span>
                        </a>
                    </div>
                    <div class="nav-user">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" th:href="@{/user}"><span class="icon-user"></span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content lang-cn" th:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 user-activity">
                        <div><img class="logo" alt="logo" src="../../images/logo-128.png" th:src="@{/images/logo-128.png}">
                        </div>
                        <div><h1>CATICKET</h1></div>
                        <div>
                            <p th:text="${errorInfoLogin}"></p>
                        </div>
                        <form action="#" th:action="@{/user/register}" th:object="${user}">
                            <input type="text" th:field="*{id}" name="id" value="1" style="display:none">
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="password" onfocus="document.getElementById('errorInfo').innerHTML=''">
                            </div>
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" name="passwordAgain" class="form-control" placeholder="password again">
                            </div>
                            <div>
                                <button type="submit" class="submit">SIGN UP</button>
                            </div>
                        </form>
                        <a th:href="@{/user/login}" class="btn submit">SIGN IN</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="main-footer lang-en" th:fragment="footer">
            <div>
                <span th:text="#{caticket.copyright}">Copyright Â© 2016 by ThreeQ</span>
            </div>
        </footer>
    </div>
</body>
</html>
